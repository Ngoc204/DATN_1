        <!-- Main Content -->
        <div class="container-fluid p-4">
            <div class="card mb-4">
                <div class="card-header bg-warning text-white">
                    <strong>Thêm nhân viên</strong>
                </div>
                <div class="card-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Mã nhân viên</label>
                                <input type="text" class="form-control" placeholder="Nhập mã nhân viên">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Họ và tên</label>
                                <input type="text" class="form-control" placeholder="Nhập họ và tên">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Số điện thoại</label>
                                <input type="tel" class="form-control" placeholder="Nhập số điện thoại">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="Nhập email">
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Chức vụ</label>
                                <select class="form-select">
                                    <option value="">Chọn chức vụ</option>
                                    <option>Quản lý</option>
                                    <option>Nhân viên bán hàng</option>
                                    <option>Nhân viên kho</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Trạng thái</label>
                            <div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThai" value="Đang làm việc" checked>
                                    <label class="form-check-label">Đang làm việc</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="trangThai" value="Nghỉ việc">
                                    <label class="form-check-label">Nghỉ việc</label>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-success">Thêm nhân viên</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-header bg-warning text-white">
                    <strong>Danh sách nhân viên</strong>
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>STT</th>
                                <th>Mã NV</th>
                                <th>Họ và tên</th>
                                <th>Số điện thoại</th>
                                <th>Email</th>
                                <th>Chức vụ</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>NV001</td>
                                <td>Nguyễn Văn A</td>
                                <td>0123456789</td>
                                <td>nva@gmail.com</td>
                                <td>Nhân viên bán hàng</td>
                                <td><span class="badge bg-success">Đang làm việc</span></td>
                                <td>
                                    <button class="btn btn-warning btn-sm">Sửa</button>
                                    <button class="btn btn-danger btn-sm">Xóa</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
