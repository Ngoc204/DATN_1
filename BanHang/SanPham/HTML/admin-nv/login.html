<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập Admin - Dojin Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/SanPham/CSS/style.css">
</head>
<body class="login-page">
    <div class="login-container">
        <form class="login-form">
            <img src="/SanPham/img/logoDojin Luxury.jpg" alt="Dojin Luxury" class="login-logo rounded-circle">
            <h1 class="login-title">Đăng nhập</h1>
            <p class="login-subtitle">Quản trị viên</p>
            <input type="email" placeholder="Email" class="login-input" required />
            <input type="password" placeholder="Mật khẩu" class="login-input" required />
            <a href="#" class="forgot-password">Quên mật khẩu?</a>
            <button type="submit" class="login-button">Đăng nhập</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
