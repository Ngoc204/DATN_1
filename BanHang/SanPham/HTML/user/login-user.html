<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Dojin Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/SanPham/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="user-login-container" id="container">
        <div class="form-container sign-up-container">
            <form class="user-form">
                <img src="/SanPham/img/logoDojin Luxury.jpg" alt="Dojin Luxury" class="login-logo rounded-circle">
                <h1 class="login-title">Tạo tài khoản</h1>
                <input type="text" placeholder="Họ và tên" class="user-input" />
                <input type="email" placeholder="Email" class="user-input" />
                <input type="tel" placeholder="Số điện thoại" class="user-input" />
                <input type="password" placeholder="Mật khẩu" class="user-input" />
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms">
                    <label class="form-check-label" for="terms">
                        Tôi đồng ý với các điều khoản và điều kiện
                    </label>
                </div>
                <button class="user-button">Đăng ký</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="user-form">
                <img src="/SanPham/img/logoDojin Luxury.jpg" alt="Dojin Luxury" class="login-logo rounded-circle">
                <h1 class="login-title">Đăng nhập</h1>
                <input type="email" placeholder="Email" class="user-input" />
                <input type="password" placeholder="Mật khẩu" class="user-input" />
                <div class="social-container">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                </div>
                <a href="#" class="forgot-password">Quên mật khẩu?</a>
                <button class="user-button">Đăng nhập</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Chào mừng trở lại!</h1>
                    <p>Đăng nhập để tiếp tục mua sắm và nhận nhiều ưu đãi hấp dẫn</p>
                    <button class="user-button ghost" id="signIn">Đăng nhập</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Xin chào!</h1>
                    <p>Đăng ký tài khoản để trải nghiệm mua sắm tuyệt vời cùng Dojin Luxury</p>
                    <button class="user-button ghost" id="signUp">Đăng ký</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
